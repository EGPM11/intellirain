<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones Agrícolas</title>
    <link rel="stylesheet" href="/recomendaciones/recomendaciones.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon" onclick="window.location.href='/dash'">🏠</div>
        <div class="sidebar-icon" onclick="window.location.href='/recomendaciones'">📊</div>
        <div class="sidebar-icon" onclick="window.location.href='/plantas'">🌱</div>
        <div class="sidebar-icon" onclick="toggleDarkMode()">🌙</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Recomendaciones Agrícolas</h1>
            <button id="location-btn">Detectar Ubicación</button>
        </header>

        <!-- Indicadores climáticos -->
        <div class="key-indicators">
            <div class="indicator">
                <h3>Temperatura</h3>
                <p id="temperature">--°C</p>
            </div>
            <div class="indicator">
                <h3>Humedad</h3>
                <p id="humidity">--%</p>
            </div>
            <div class="indicator">
                <h3>Viento</h3>
                <p id="wind">-- km/h</p>
            </div>
        </div>

        <!-- Mapa y Recomendaciones -->
        <div class="cards-container">
            <div class="card">
                <h2>Ubicación y Clima</h2>
                <div id="map" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="card">
                <h2>Recomendaciones</h2>
                <div id="recommendations">
                    Haz clic en "Detectar Ubicación" para recibir recomendaciones personalizadas.
                </div>
            </div>    
        </div>
    </div>

    <script src="recomendaciones.js"></script>
    <script src="../plantas/plantas.js"></script>
</body>
</html>
